<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <script src="./components/site-header.js" type="module"></script>
    <script src="./components/site-footer.js" type="module"></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="eventos.css">
    <link rel="stylesheet" href="responsive.css"> <!-- Novo arquivo CSS -->
</head>
<body>
    <site-header></site-header>
    <header></header>
    <main>
        <h1>TUDO SOBRE OS EVENTOS PET</h1>
        <div class="conteudo-principal">
            <img class="imagem-principal" src="/assets/site foto principal.jpg" alt="Tudo Sobre os Eventos Pets" height="200" />
            <div class="caixa-texto">
                <h3>Informações da Página:</h3>
                <ul>
                    <li>Eventos para pets e seus donos.</li>
                    <li>Datas e locais dos próximos eventos.</li>
                    <li>Dicas para aproveitar melhor os eventos.</li>
                    <li>Fotos e relatos de eventos passados.</li>
                </ul>
            </div>
        </div>
        <h2>Calendário de Eventos</h2>
        
        <div class="calendario-container">
            <div class="calendario-header">
                <button id="prev-month">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendario" id="calendario"></div>
        </div>

        <div class="detalhes-evento" id="detalhes-evento" style="display: none;"></div>
    </main>
    <site-footer></site-footer>
</body>
</html>
